<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de calorías</title>
    <link rel="stylesheet" href="style.css">
    <script src="nutri.js" defer></script>
  </head>
  <body>
    <h1>Calculadora de calorías</h1>
    <p>Ingrese los siguientes datos para calcular las calorías que necesita:</p>
    <form>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso"><br>
      <label for="genero">Género:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select><br>
      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura"><br>
      <label for="edad">Edad:</label>
      <input type="number" id="edad"><br>
      <label for="actividad">Actividad física:</label>
      <select id="actividad">
        <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
        <option value="1.375">Ligeramente activo (ejercicio ligero 1-3 días a la semana)</option>
        <option value="1.55">Moderadamente activo (ejercicio moderado 3-5 días a la semana)</option>
        <option value="1.725">Muy activo (ejercicio intenso 6-7 días a la semana)</option>
        <option value="1.9">Extremadamente activo (ejercicio muy intenso, dos veces al día, entrenamientos muy largos)</option>
      </select><br>
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <div id="resultados"></div>
  </body>
</html>
